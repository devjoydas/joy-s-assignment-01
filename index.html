<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Joy's assignment 01</title>
</head>
<body>
    <header class="bg-primary">
        <nav class="">
           <div class="nav-contant">
            <h3 class="inter-normal ">LOGO</h3>
            <button class="raleway-normal btn-primary margin">Sign Up</button>
           </div>
        </nav>
        <div class="Focused center">
            <h4 class="focused-tittle raleway-normal  ">Cool Dark UI Template for Webflow Agencies!</h4>
            <button class="btn-primary focused-description ">Stay Focused</button>
        </div>
    </header>
    
    <main class="main-section secondary-bg">
        <section class="Action ">
            <div class="action-contant ">
                <h3 class="contant-tittle raleway-normal ">See It in Action</h3>
                <p class="contant-description raleway-normal ">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>

            </div>

            <div >
                <img class="action-image" src="image/wc-mini.png" alt="">
            </div>

        </section>

        <section class="Users center bg-primary2">
            <h3 class="contant-tittle">Joined Thousands of Productive Users</h3>
            <div class="user-items">
                <!-- .user-item*3>h2.user-tittle+p.user-subtittle -->
                <div class="user-item">
                    <h2 class="user-tittle">50k</h2>
                    <p class="user-subtittle">Active Users</p>
                </div>
                <div class="user-item">
                    <h2 class="user-tittle">2M+</h2>
                    <p class="user-subtittle">Focus Sessions</p>
                </div>
                <div class="user-item">
                    <h2 class="user-tittle">95%</h2>
                    <p class="user-subtittle">Satisfaction Rate</p>
                </div>
            </div>
            
             
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
